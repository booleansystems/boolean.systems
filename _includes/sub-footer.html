<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          {% if site.data.social %}
            {% include social.html %}
          {% endif %}
          <div class="copyright">
            <span>
              &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
